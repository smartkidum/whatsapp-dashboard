<script>
  let currentPhone = null;

  function stopBot() {
    if (!currentPhone) return alert("×œ× × ×‘×—×¨ ×œ×§×•×—");
    fetch('/api/pause-bot', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ phone: currentPhone })
    })
    .then(res => res.json())
    .then(data => alert(data.message))
    .catch(err => alert('×©×’×™××”: ' + err));
  }

  function startBot() {
    if (!currentPhone) return alert("×œ× × ×‘×—×¨ ×œ×§×•×—");
    fetch('/api/resume-bot', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ phone: currentPhone })
    })
    .then(res => res.json())
    .then(data => alert(data.message))
    .catch(err => alert('×©×’×™××”: ' + err));
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message || !currentPhone) return;

    fetch('/api/send-message', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ phone: currentPhone, message })
    })
    .then(res => res.json())
    .then(data => {
      const chatBody = document.getElementById('chatBody');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message from-bot';
      msgDiv.innerText = message;
      chatBody.appendChild(msgDiv);
      input.value = '';
      chatBody.scrollTop = chatBody.scrollHeight;
    })
    .catch(err => alert('×©×’×™××” ×‘×©×œ×™×—×”: ' + err));
  }

  function loadChat(phoneNumber) {
    currentPhone = phoneNumber;
    document.getElementById('client-info').innerText = '(××¡×¤×¨: ' + phoneNumber + ')';
    document.getElementById('chatContainer').classList.add('active');
    document.getElementById('chatPlaceholder').style.display = 'none';
  }

  function goBack() {
    currentPhone = null;
    document.getElementById('chatContainer').classList.remove('active');
    document.getElementById('chatPlaceholder').style.display = 'flex';
  }

  function refreshChatList() {
    location.reload();
  }

  // ×—×™×¤×•×©
  document.getElementById("searchInput").addEventListener("input", function () {
    const filter = this.value.toLowerCase();
    const chatItems = document.querySelectorAll(".chat-entry");

    chatItems.forEach(function (item) {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(filter) ? "" : "none";
    });
  });
</script>


<script>
  async function loadChatList() {
    const container = document.getElementById("chatListContainer");
    try {
      const res = await fetch('/api/get-chats');
      const chats = await res.json();
      container.innerHTML = '';

      if (!chats.length) {
        container.innerHTML = '<div class="chat-item">××™×Ÿ ×©×™×—×•×ª ×¤×¢×™×œ×•×ª</div>';
        return;
      }

      chats.sort((a, b) => new Date(b.lastMessageTime) - new Date(a.lastMessageTime));

      chats.forEach(chat => {
        const item = document.createElement('div');
        item.className = 'chat-item';
        item.onclick = () => loadChat(chat.phone);
        item.textContent = `${chat.phone} - ${chat.name}`;
        container.appendChild(item);
      });
    } catch (err) {
      container.innerHTML = '<div class="chat-item">×©×’×™××” ×‘×˜×¢×™× ×ª ×©×™×—×•×ª</div>';
    }
  }

  loadChatList();
  setInterval(loadChatList, 10000); // ×¨×¢× ×•×Ÿ ×›×œ 10 ×©× ×™×•×ª
</script>
