<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>כניסת מנהל</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container img {
      width: 180px;
      margin-bottom: 25px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    button:hover {
      background-color: #27ae60;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
<div class="login-container">
    <img src="logo.png" alt="Smart Kidum Logo">
  <div class="login-box">
    <h2>כניסת מנהל</h2>
    <input type="email" id="email" placeholder="אימייל">
    <input type="password" id="password" placeholder="סיסמה">
    <button id="loginBtn">התחבר</button>
    <br><br>
    <p id="error-message"></p>
  </div>

  <script>
    // פעולה כשנלחץ על כפתור "התחבר"
    document.getElementById("loginBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // בדיקה אם כל השדות מלאים
      if (!email || !password) {
        document.getElementById("error-message").innerText = "אנא מלא את כל השדות";
        return;
      }

      // הגדרת בדיקה לאימייל וסיסמה (לדוגמה – אימייל וסיסמה נכונים)
      if (email === "dkmodels.pr@gmail.com" && password === "30041979") {
        // הצלחה – מעבר לדאשבורד 1
        window.location.href = "watsup_smart.html";  // הפניה לדף דאשבורד
      } else {
        // שגיאה בהזנת אימייל או סיסמה
        document.getElementById("error-message").innerText = "אימייל או סיסמה שגויים!";
      }
    });
  </script>

</body>
</html>
